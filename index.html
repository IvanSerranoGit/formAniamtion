<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form animation</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <form>
        <figure class="rotate-center">
            <img src="https://opengala.xyz/wp-content/uploads/2021/08/logoGALA-1.png" alt="">
        </figure>
        <div class="input-container">
            <input type="text" id="username" class="text-input" autocomplete="off" placeholder="Ingresa Usuario"
                required />
            <label class="label" for="username">Usuario</label>
        </div>
        <div class="input-container">
            <input type="password" id="password" class="text-input" autocomplete="off" placeholder="Ingresa Contraseña"
                required />
            <label class="label" for="password">Contraseña</label>
        </div>
    </form>

    <script src="./script.js"></script>
</body>

</html>
